<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Hide horizontal scroll bars */
  }

  .container {
    width: 100%;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  .image-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) 
    transition: transform 0.5s ease; /* Smooth transition */
    will-change: transform; /* Optimize for smoother animations */
  }

  .image {
    width: 100%;
    height: auto;
    display: block;
  }

  .content {
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <div class="image-wrapper">
    <img class="image" src="https://via.placeholder.com/800x600" alt="Sample Image">
  </div>
</div>

<div class="content">
  <h1>Scroll down to see the effect</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed feugiat neque eget erat tristique, vitae condimentum metus tincidunt.</p>
</div>

<script>
  window.addEventListener('scroll', function() {
    var scrollPosition = window.scrollY;
    var imageWrapper = document.querySelector('.image-wrapper');

    // Calculate the amount of transform based on scroll position
    var translateY = scrollPosition / 6; // Adjust this value for desired effect

    // Apply the transform styles to .image-wrapper
    imageWrapper.style.transform = 'translate(-50%, calc(-50% + ' + translateY + 'px))';
  });
</script>

</body>
</html>
